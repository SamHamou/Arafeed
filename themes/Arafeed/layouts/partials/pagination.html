<p class="pagination">
  {{ if .Paginator.HasPrev }}
  <a class="pagination__btn btn btn--circle btn--active" href="{{ .Paginator.First.URL }}">
    <i class="fas fa-angle-double-left fa-fw"></i>
  </a>
  {{ else }}
  <span class="pagination__btn btn btn--circle btn--disabled">
    <i class="fas fa-angle-double-left fa-fw"></i>
  </span>
  {{ end }}
  {{ if .Paginator.HasPrev }}
  <a class="pagination__btn btn btn--circle btn--active" href="{{ .Paginator.Prev.URL }}">
    <i class="fas fa-angle-left fa-fw"></i>
  </a>
  {{ else }}
  <span class="pagination__btn btn btn--circle btn--disabled">
    <i class="fas fa-angle-left fa-fw"></i>
  </span>
  {{ end }}
  <span class="pagination__btn btn btn--circle btn--disabled">
    {{ .Paginator.PageNumber }}/{{ .Paginator.TotalPages }}
  </span>
  {{ if .Paginator.HasNext }}
  <a class="pagination__btn btn btn--circle btn--active" href="{{ .Paginator.Next.URL }}">
    <i class="fas fa-angle-right fa-fw"></i>
  </a>
  {{ else }}
  <span class="pagination__btn btn btn--circle btn--disabled">
    <i class="fas fa-angle-right fa-fw"></i>
  </span>
  {{ end }}
  {{ if .Paginator.HasNext }}
  <a class="pagination__btn btn btn--circle btn--active" href="{{ .Paginator.Last.URL }}">
    <i class="fas fa-angle-double-right fa-fw"></i>
  </a>
  {{ else }}
  <span class="pagination__btn btn btn--circle btn--disabled">
    <i class="fas fa-angle-double-right fa-fw"></i>
  </span>
  {{ end }}
</p>
