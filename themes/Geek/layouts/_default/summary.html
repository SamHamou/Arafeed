
{{ $dateFormat := default "Mon Jan 2, 2006" (index .Site.Params "date_format") }}
{{ $featured_image := .Params.image }}
<div class="col-xl-4 col-lg-6 col-md-6">
   <article class="blog">
      <figure>
         <a href="{{ .Permalink }}">
            {{ if $featured_image }}
               {{ if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production")  }}
                  <img src="{{ .Site.Params.cloudfront }}{{ $featured_image }}" alt="{{ .Title }}" style="height:185;width:100%;">
               {{ else }}
                  <img src="{{ .Site.BaseURL }}{{ $featured_image }}" alt="{{ .Title }}" style="height:185;width:100%;">
               {{ end }}
            {{ else }}
               <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}" style="height:185;width:100%;">
            {{ end }}
            <div class="preview"><span>إقرأ المزيد</span></div>
         </a>
      </figure>
      <div class="post_info">
         <h2 style="font-weight: 700!important;"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h2>
		 </header>
	<div class="content list__excerpt post__content clearfix">
		{{ .Summary | safeHTML | truncate 120 }}
	</div>
      </div>
   </article>
</div>
